<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>أبشر | التأشيرات</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body data-page="visa">
  <div class="app-shell">
    <header class="topbar">
      <div class="icon-btn" aria-label="المساعد"><i class="fa fa-robot"></i></div>
      <div class="title-group">
        <small>التأشيرات</small>
        <h1>أبشر</h1>
      </div>
      <a class="icon-btn" href="chat.html" aria-label="المحادثة"><i class="fa fa-comments"></i></a>
    </header>

    <main class="page">
      <section class="section grid grid-2">
        <div class="card">
          <div class="section-header">
            <h2 class="section-title">طلب حالي</h2>
            <span class="tag" id="visa-status"></span>
          </div>
          <div class="list">
            <div class="card-row">
              <div class="muted">نوع التأشيرة</div>
              <strong id="visa-type"></strong>
            </div>
            <div class="card-row">
              <div class="muted">المستفيد</div>
              <strong id="visa-invited"></strong>
            </div>
            <div class="card-row">
              <div class="muted">الأهلية</div>
              <span class="status">مؤهل</span>
            </div>
          </div>
          <button class="btn btn-primary full" data-open-service="family-visit" type="button"><i class="fa fa-file-signature"></i> متابعة الطلب</button>
        </div>

        <div class="card">
          <h3 class="card-title">إجراءات مقترحة</h3>
          <div class="grid">
            <button class="btn btn-secondary full" data-open-service="exit-reentry" type="button"><i class="fa fa-plane-departure"></i> إصدار خروج وعودة</button>
            <button class="btn btn-secondary full" data-open-service="hajj-eligibility" type="button"><i class="fa fa-kaaba"></i> فحص أهلية الحج</button>
          </div>
        </div>
      </section>
    </main>

    <nav class="bottom-nav">
      <a class="nav-item" data-nav="home" href="index.html"><i class="nav-icon fa fa-house"></i><span>الرئيسية</span></a>
      <a class="nav-item" data-nav="services" href="services.html"><i class="nav-icon fa fa-th-large"></i><span>الخدمات</span></a>
      <a class="nav-item" data-nav="chat" href="chat.html"><i class="nav-icon fa fa-comments"></i><span>المحادثة</span></a>
      <a class="nav-item" data-nav="profile" href="profile.html"><i class="nav-icon fa fa-user"></i><span>الملف</span></a>
    </nav>

    <div id="toast"></div>

    <div class="modal" id="service-modal">
      <div class="modal-card">
        <div class="card-row">
          <h3 id="modal-title">تفاصيل الخدمة</h3>
          <button class="icon-btn light" data-close-modal aria-label="إغلاق"><i class="fa fa-xmark"></i></button>
        </div>
        <p id="modal-desc" class="muted"></p>
        <h4>الخطوات</h4>
        <ol id="modal-steps" class="steps"></ol>
        <button class="btn btn-primary full" id="modal-cta" type="button">بدء الخدمة</button>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
