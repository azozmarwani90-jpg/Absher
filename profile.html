<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>أبشر | الملف الشخصي</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body data-page="profile">
  <div class="app-shell">
    <header class="topbar">
      <div class="icon-btn" aria-label="المساعد"><i class="fa fa-robot"></i></div>
      <div class="title-group">
        <small>الملف الشخصي</small>
        <h1>أبشر</h1>
      </div>
      <a class="icon-btn" href="chat.html" aria-label="المحادثة"><i class="fa fa-comments"></i></a>
    </header>

    <main class="page">
      <section class="section grid grid-2">
        <div class="card">
          <div class="card-row">
            <div>
              <div class="muted">الاسم</div>
              <strong id="profile-name"></strong>
            </div>
            <div class="avatar">أ</div>
          </div>
          <div class="card-row">
            <div>
              <div class="muted">رقم الهوية</div>
              <strong id="profile-id"></strong>
            </div>
            <div>
              <div class="muted">الجوال</div>
              <strong id="profile-mobile"></strong>
            </div>
          </div>
          <div class="card-row">
            <span class="tag">موثّق</span>
            <a class="btn btn-text" href="tasks.html">المهام الذكية</a>
          </div>
        </div>

        <div class="card">
          <h3 class="card-title">ملخص سريع</h3>
          <div class="list">
            <div class="list-item">
              <i class="fa fa-passport"></i>
              <div>
                <strong>الجواز</strong>
                <span class="muted">ساري حتى 2026-08-12</span>
              </div>
            </div>
            <div class="list-item">
              <i class="fa fa-car"></i>
              <div>
                <strong>المركبة</strong>
                <span class="muted">فحص دوري بتاريخ 2025-01-22</span>
              </div>
            </div>
            <div class="list-item">
              <i class="fa fa-plane"></i>
              <div>
                <strong>تأشيرات</strong>
                <span class="muted">زيارة عائلية قيد المراجعة</span>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>

    <nav class="bottom-nav">
      <a class="nav-item" data-nav="home" href="index.html"><i class="nav-icon fa fa-house"></i><span>الرئيسية</span></a>
      <a class="nav-item" data-nav="services" href="services.html"><i class="nav-icon fa fa-th-large"></i><span>الخدمات</span></a>
      <a class="nav-item" data-nav="chat" href="chat.html"><i class="nav-icon fa fa-comments"></i><span>المحادثة</span></a>
      <a class="nav-item" data-nav="profile" href="profile.html"><i class="nav-icon fa fa-user"></i><span>الملف</span></a>
    </nav>

    <div id="toast"></div>

    <div class="modal" id="service-modal">
      <div class="modal-card">
        <div class="card-row">
          <h3 id="modal-title">تفاصيل الخدمة</h3>
          <button class="icon-btn light" data-close-modal aria-label="إغلاق"><i class="fa fa-xmark"></i></button>
        </div>
        <p id="modal-desc" class="muted"></p>
        <h4>الخطوات</h4>
        <ol id="modal-steps" class="steps"></ol>
        <button class="btn btn-primary full" id="modal-cta" type="button">بدء الخدمة</button>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
